    <script type="text/javascript">
    $(document).ready(function() {
        
        $(".etcd-list td a").on('click', function() {
            $(".etcd-list .etcd-selected").removeClass("etcd-selected");
            $(this).closest("tr").addClass("etcd-selected");
            $(this).parents(".etcd-container").removeClass("etcd-preview-hide").addClass("etcd-preview-reveal");
            input = $(this).parents(".etcd-container").find(".etcd-browser-path").find("input");
            input.val(input.val() + $(this).text());
        });

        $(".etcd-back").on('click', function() {
            $(".etcd-list .etcd-selected").removeClass("etcd-selected");
            $(this).parents(".etcd-container").removeClass("etcd-preview-reveal").addClass("etcd-preview-hide");
            $(this).parents(".etcd-container").removeClass("etcd-save-reveal").addClass("etcd-save-hide");
            $(this).parents(".etcd-container").find(".etcd-browser-path").find("input").val("/v1/");
        });

        $(".etcd-preview pre, .etcd-preview textarea").on('keydown', function() {
            $(this).parents(".etcd-container").removeClass("etcd-hide-preview").addClass("etcd-reveal-preview");
            $(this).parents(".etcd-container").removeClass("etcd-save-hide").addClass("etcd-save-reveal");
        });

        $(".etcd-save").on('click', function() {
            $(".etcd-list .etcd-selected").removeClass("etcd-selected");
            $(this).parents(".etcd-container").find(".etcd-browser-path").find("input").val("/v1/");
            $(this).parents(".etcd-container").removeClass("etcd-preview-reveal").addClass("etcd-preview-hide");
            $(this).parents(".etcd-container").removeClass("etcd-save-reveal").addClass("etcd-save-hide");
        });

        $(".etcd-add").on('click', function() {
            $(this).parents(".etcd-container").find(".etcd-browser-path").find("input").val("/v1/").focus();
            $(this).parents(".etcd-container").find("textarea").val("");
            $(this).parents(".etcd-container").removeClass("etcd-preview-hide").addClass("etcd-preview-reveal");
            $(this).parents(".etcd-container").removeClass("etcd-save-hide").addClass("etcd-save-reveal");
        });

      });
    </script>
